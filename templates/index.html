<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INDOWINGS SUPER RESOLUTION</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 20px;
      width: 420px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 0 #ccc, 4px 4px 0 #999;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    button {
      background-color: #00c3ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .progress-container {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    #progress {
      background: #00ffb3;
      height: 20px;
      width: 0%;
      text-align: center;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- ✅ Logo -->
    <img src="/static/logo.png" alt="INDOWINGS Logo" class="logo" />

    <!-- ✅ 3D Title -->
    <div class="title">INDOWINGS SUPER RESOLUTION</div>

    <!-- ✅ Upload Form -->
    <form id="uploadForm">
      <input type="file" id="fileInput" name="files[]" multiple required />
      <select id="outputChoice" name="output_folder">
        <option value="video input frames">video input frames</option>
        <option value="sr_frames">sr_frames</option>
      </select>
      <button type="submit">Upload & Process</button>
    </form>

    <div class="progress-container"><div id="progress">0%</div></div>
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const progressBar = document.getElementById('progress');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const files = document.getElementById('fileInput').files;
      if (files.length === 0) return alert("Select at least one video or image!");

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) formData.append('files[]', files[i]);
      formData.append('output_folder', document.getElementById('outputChoice').value);

      progressBar.style.width = "0%";
      progressBar.innerText = "0%";
      statusDiv.innerText = "⏳ Uploading...";

      try {
        const response = await fetch('/upload', { method: 'POST', body: formData });
        const data = await response.json();
        if (data.status !== 'success') {
          alert("❌ Error: " + data.message);
          return;
        }
        progressBar.style.width = "100%";
        progressBar.innerText = "100%";
        statusDiv.innerText = "✅ Processing Complete!";
      } catch (err) {
        console.error(err);
        alert("❌ Something went wrong!");
      }
    });
  </script>
</body>
</html>
